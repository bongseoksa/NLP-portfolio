name: Export Embeddings to File

on:
  # ì„ë² ë”© íŒŒì´í”„ë¼ì¸ ì™„ë£Œ í›„ ìë™ ì‹¤í–‰
  workflow_run:
    workflows: ["Polling-based Embedding Pipeline"]
    types:
      - completed
  # ìˆ˜ë™ ì‹¤í–‰
  workflow_dispatch:
  # ë§¤ì¼ ìë™ ì‹¤í–‰ (ì„ íƒ)
  schedule:
    - cron: '30 0 * * *'  # ë§¤ì¼ 0:30 (íŒŒì´í”„ë¼ì¸ ì™„ë£Œ 30ë¶„ í›„)

# ë™ì‹œ ì‹¤í–‰ ë°©ì§€
concurrency:
  group: export-embeddings
  cancel-in-progress: false  # ì‹¤í–‰ ì¤‘ì´ë©´ ëŒ€ê¸°

jobs:
  export-to-file:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Supabase ì—°ê²° í™•ì¸
      - name: Verify Supabase connection
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 2
          max_attempts: 3
          retry_wait_seconds: 10
          command: |
            response=$(curl -s -w "%{http_code}" -o /dev/null \
              -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
              -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
              "${{ secrets.SUPABASE_URL }}/rest/v1/embeddings?select=count")

            if [ "$response" -ge 200 ] && [ "$response" -lt 300 ]; then
              echo "âœ… Supabase connection OK"
            else
              echo "âŒ Supabase connection failed (HTTP $response)"
              exit 1
            fi

      - name: Export embeddings from Supabase
        id: export
        run: |
          pnpm tsx scripts/export-embeddings.ts --source supabase --upload vercel 2>&1 | tee export.log
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          TARGET_REPO_OWNER: ${{ github.repository_owner }}
          TARGET_REPO_NAME: ${{ github.event.repository.name }}

      # íŒŒì¼ ê²€ì¦
      - name: Verify export file
        id: verify
        run: |
          if [ ! -f "output/embeddings.json.gz" ]; then
            echo "âŒ Export file not found"
            exit 1
          fi

          # íŒŒì¼ í¬ê¸° í™•ì¸ (ìµœì†Œ 1KB)
          size=$(stat -c%s "output/embeddings.json.gz" 2>/dev/null || stat -f%z "output/embeddings.json.gz")
          if [ "$size" -lt 1024 ]; then
            echo "âŒ Export file too small ($size bytes)"
            exit 1
          fi

          # JSON êµ¬ì¡° ê²€ì¦
          count=$(zcat output/embeddings.json.gz | jq '.embeddings | length' || echo "0")

          echo "file_size=$size" >> $GITHUB_OUTPUT
          echo "embedding_count=$count" >> $GITHUB_OUTPUT

          echo "ğŸ“Š Export Statistics:"
          echo "   File size: $(numfmt --to=iec $size 2>/dev/null || echo "$size bytes")"
          echo "   Embeddings: $count"

      - name: Upload to GitHub Artifacts (ë°±ì—…)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: embeddings-${{ github.run_number }}
          path: output/embeddings.json.gz
          retention-days: 30
        continue-on-error: true

      # ë‚´ë³´ë‚´ê¸° ë¡œê·¸ ì €ì¥ (ì‹¤íŒ¨ ì‹œ)
      - name: Upload export logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: export-logs-${{ github.run_number }}
          path: export.log
          retention-days: 7
        continue-on-error: true

      # ë°°í¬ ê²€ì¦ (Vercel Blob í™•ì¸)
      - name: Verify deployment
        if: success()
        run: |
          echo "â³ Waiting for CDN propagation (10 seconds)..."
          sleep 10

          # VECTOR_FILE_URLì´ í™˜ê²½ ë³€ìˆ˜ì— ìˆìœ¼ë©´ ê²€ì¦
          if [ -n "${{ secrets.VECTOR_FILE_URL }}" ]; then
            echo "ğŸ” Verifying CDN deployment..."

            response=$(curl -L -s -w "%{http_code}" -o /tmp/test.json.gz "${{ secrets.VECTOR_FILE_URL }}")

            if [ "$response" -ge 200 ] && [ "$response" -lt 300 ]; then
              echo "âœ… CDN deployment verified (HTTP $response)"

              # íŒŒì¼ ë¬´ê²°ì„± í™•ì¸
              if zcat /tmp/test.json.gz | jq '.embeddings[0]' > /dev/null 2>&1; then
                echo "âœ… JSON structure valid"
              else
                echo "âš ï¸  JSON structure invalid or file corrupted"
              fi
            else
              echo "âš ï¸  CDN verification failed (HTTP $response)"
            fi
          else
            echo "âš ï¸  VECTOR_FILE_URL not set, skipping CDN verification"
          fi

      # ê²°ê³¼ ìš”ì•½
      - name: Summary
        if: always()
        run: |
          echo "## ğŸ“¦ Export Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **File Size**: ${{ steps.verify.outputs.file_size }} bytes" >> $GITHUB_STEP_SUMMARY
          echo "- **Embeddings**: ${{ steps.verify.outputs.embedding_count }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Set \`VECTOR_FILE_URL\` in production environment" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy service with new URL" >> $GITHUB_STEP_SUMMARY
          echo "3. Test: \`pnpm run ask \"test question\"\`" >> $GITHUB_STEP_SUMMARY

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Embeddings exported successfully!"
          echo "ğŸ“Š Statistics:"
          echo "   - Embeddings: ${{ steps.verify.outputs.embedding_count }}"
          echo "   - File size: ${{ steps.verify.outputs.file_size }} bytes"
          echo "ğŸ“ Uploaded to Vercel Blob Storage"
          echo "ğŸ”— Update VECTOR_FILE_URL in your deployment settings"

      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Export failed. Check logs for details."
          echo "ğŸ“ Download export-logs-${{ github.run_number }} artifact for debugging"
          exit 1
