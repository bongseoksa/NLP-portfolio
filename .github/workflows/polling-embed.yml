name: Polling-based Embedding Pipeline

# 트리거 조건
on:
  # 매주 토요일 18:00 UTC (일요일 03:00 KST)
  schedule:
    - cron: "0 18 * * 6"

  # 수동 실행 허용 (GitHub Actions UI에서 실행 가능)
  workflow_dispatch:
    inputs:
      reset:
        description: "Reset all commit states and force re-embed (--reset)"
        required: false
        type: boolean
        default: false

jobs:
  polling-embed:
    name: Poll and Embed Repositories
    runs-on: ubuntu-latest

    # ChromaDB 서버를 서비스로 실행
    services:
      chromadb:
        image: chromadb/chroma:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/api/v1/heartbeat || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for ChromaDB to be ready
        run: |
          echo "Waiting for ChromaDB service..."
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/v1/heartbeat; do sleep 2; done'
          echo "ChromaDB is ready!"

      - name: Check ChromaDB health
        run: curl -f http://localhost:8000/api/v1/heartbeat

      - name: Run polling pipeline (normal mode)
        if: ${{ !inputs.reset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHROMA_HOST: localhost
          CHROMA_PORT: 8000
        run: pnpm run dev

      - name: Run polling pipeline (reset mode)
        if: ${{ inputs.reset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHROMA_HOST: localhost
          CHROMA_PORT: 8000
        run: pnpm run dev --reset

      - name: Upload commit state artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: commit-state
          path: commit-state.json
          retention-days: 90

      - name: Upload refined data artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: refined-data
          path: output/refined_data.json
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Polling pipeline failed. Check logs for details."
          exit 1
