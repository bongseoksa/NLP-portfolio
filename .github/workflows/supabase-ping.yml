name: Supabase Ping

on:
  schedule:
    # 매주 일요일 24:00 (UTC 기준 15:00, 한국시간 24:00)
    - cron: '0 15 * * 0'
  workflow_dispatch: # 수동 실행 가능

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node -e "
          const startTime = Date.now();
          const supabaseUrl = process.env.SUPABASE_URL;
          const apiKey = process.env.SUPABASE_SERVICE_ROLE_KEY;

          // SUPABASE_URL이 이미 https://xxx.supabase.co 형태이므로 그대로 사용
          const healthUrl = supabaseUrl + '/rest/v1/';
          const pingUrl = supabaseUrl + '/rest/v1/ping';

          fetch(healthUrl, {
            headers: {
              'apikey': apiKey,
              'Authorization': 'Bearer ' + apiKey
            }
          })
          .then(async (res) => {
            const responseTime = Date.now() - startTime;
            const status = res.ok ? 'success' : 'error';
            const errorMessage = res.ok ? null : await res.text();

            console.log('Health check:', status, 'HTTP', res.status, responseTime + 'ms');

            // ping 테이블에 결과 저장
            return fetch(pingUrl, {
              method: 'POST',
              headers: {
                'apikey': apiKey,
                'Authorization': 'Bearer ' + apiKey,
                'Content-Type': 'application/json',
                'Prefer': 'return=minimal'
              },
              body: JSON.stringify({
                status: status,
                http_code: res.status,
                response_time_ms: responseTime,
                error_message: errorMessage,
                triggered_by: 'github_actions'
              })
            });
          })
          .then(async (res) => {
            if (res.ok) {
              console.log('✅ Ping recorded successfully');
              process.exit(0);
            } else {
              const errorText = await res.text();
              console.error('❌ Failed to record ping:', res.status, errorText);
              process.exit(1);
            }
          })
          .catch((err) => {
            console.error('❌ Ping failed:', err.message);
            process.exit(1);
          });
          "

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Supabase ping check failed. Please check the logs."
